<style>
    /* Estilos para la animación de carga */

    .loader-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .loader {
      border: 16px solid #f3f3f3; /* color del borde del cargador */
      border-top: 16px solid #39db34; /* color de la parte superior del cargador */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

        <script type="text/javascript">



function mostrarAnimacion() {
      // Crear elemento para la animación de carga
      var loaderContainer = document.createElement("div");
      loaderContainer.className = "loader-container";
      var loader = document.createElement("div");
      loader.className = "loader";
      loaderContainer.appendChild(loader);
      
      // Insertar el elemento en el cuerpo del documento
      document.body.appendChild(loaderContainer);

      

      // Esperar 3 segundos y redirigir
      setTimeout(function() {
        window.location.href = 'archivo.html';
      }, 3000);
    }


            // Seleccionar una opción de radio y deseleccionar las demás
            function selectRadioButton(name) {
                var radios = document.querySelectorAll('input[type="radio"]');
                var labels = document.querySelectorAll('label');
                for (var i = 0; i < radios.length; i++) {
                    if (radios[i].name !== name) {
                        radios[i].checked = false;
                    }
                }
                for (var j = 0; j < labels.length; j++) {
                    if (labels[j].textContent.trim() === '') {
                        labels[j].previousElementSibling.checked = true;
                    }
                }
            }

            // Prevenir la acción predeterminada de un enlace
            var myLink = document.querySelector('a[href="#"]');
            myLink.addEventListener('click', function(e) {
                e.preventDefault();
            });

            // Formatear el número de tarjeta de crédito
            function formatCardNumber(input) {
                input.value = input.value.replace(/\D/g, '');
                input.value = input.value.substring(0, 16);

                const formattedValue = input.value.replace(/(\d{4})/g, '$1 ').trim();

                input.value = formattedValue;
            }

            // Formatear la fecha de vencimiento de la tarjeta
            function formatExpirationDate(input) {
                const formattedValue = input.value.replace(/\D/g, '').substring(0, 4);
                const month = formattedValue.substr(0, 2);
                const year = formattedValue.substr(2, 2);

                const currentDate = new Date();
                const currentYear = currentDate.getFullYear() % 100;
                const currentMonth = currentDate.getMonth() + 1;

                let formattedDate = '';
                if (formattedValue.length >= 2) {
                    formattedDate = month + '/' + year;
                } else {
                    formattedDate = formattedValue;
                }

                input.value = formattedDate;

                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = '';

                if (parseInt(month) < 0 || parseInt(month) > 12) {
                    errorMessage.textContent = 'El mes es inválido.';
                } else if (parseInt(year) < currentYear || (parseInt(year) === currentYear && parseInt(month) < currentMonth)) {
                    errorMessage.textContent = 'La tarjeta ha expirado.';
                }
            }

            /*-------------*/


            function mostrarAnimacion() {
    // Obtener los campos de entrada
    var cardNumberInput = document.querySelector('input[name="0000 0000 0000 0000"]');
    var expirationDateInput = document.querySelector('input[name="MM/YY"]');
    var cvvInput = document.querySelector('input[name="000"]');

    // Validar si algún campo está vacío
    if (cardNumberInput.value === "" || expirationDateInput.value === "" || cvvInput.value === "") {
        alert("Por favor, completa todos los campos.");
        return; // Detener el proceso si hay campos vacíos
    }

    // Crear elemento para la animación de carga
    var loaderContainer = document.createElement("div");
    loaderContainer.className = "loader-container";
    var loader = document.createElement("div");
    loader.className = "loader";
    loaderContainer.appendChild(loader);

    // Insertar el elemento en el cuerpo del documento
    document.body.appendChild(loaderContainer);

    // Esperar 3 segundos y redirigir
    setTimeout(function() {
        window.location.href = 'archivo.html';
    }, 3000);
}
